<!DOCTYPE html>
<html>

    <head>
        <title>Cadastro de aluno</title>
        <meta charset="utf-8">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>

    <body>
        <h4>Insira abaixo as informações pedidas e então clique no botão para se cadastrar:</h4>

        <div style="background-color:SpringGreen;">
            <p></p>
            <div class="input-group input-group-lg">
                <span class="input-group-addon">Nome: </span>
                <input type="text" class="form-control" placeholder="Nome completo aqui">
            </div>

            <div class="input-group input-group-lg">
                <span class="input-group-addon">Matrícula: </span>
                <input type="text" class="form-control" placeholder="#########">
            </div>

            <div class="input-group input-group-lg">
                <span class="input-group-addon">E-mail: </span>
                <input type="text" class="form-control" placeholder="exemplo@ccc.ufcg.edu.br">
            </div>

            <form action="thankyou.html">
                <button type="submit" class="btn-large" style="background-color:GreenYellow;">Cadastre-se</button>
            </form>
        </div>

    </body>

</html>
